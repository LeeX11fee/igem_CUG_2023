<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://static.igem.wiki/common/icons/favicons/igem-2022.svg"/>
    <link rel="license" href="https://creativecommons.org/licenses/by/4.0/"/>

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename = 'bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">
    
    <!-- AOS -->
    <link href="{{ url_for('static', filename = 'aos.css') }}" rel="stylesheet"/>

    <title>{% block title %}{% endblock %} | Peking - iGEM 2022</title>

</head>
<!-- loading start -->

<body>
  <div id="loader-wrapper">
      <span class="loader">
            <img src="https://static.igem.wiki/teams/4242/wiki/change-page.gif" alt="We are preparing the loading logo">
            <p><img src="" alt="We are preparing the loading logo " width="70%" id="gotcha-mark"></p>
      </span>
  </div>

  <style>
    #myimg:hover{
      transform:scale(1.1);
      transition: all 0.2s ease-in-out;
    }
    @media screen and (max-width: 720px) {
      .loader {
        width: 100% !important;
      }
    }

    #loader-wrapper {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #ffffff;
      z-index: 100000;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      background-color: #FFFFFF;
    }

    .loader {
      color: #FE9901;
      width: 70%;
    }

    .loader img {
      width: 100%;
    }

    .gotcha-mark {
      position: relative;
      top: -2em;
    }
  </style>
  <!-- loading end -->

<body>


  <!-- Navigation -->
  {% include 'menu.html' %}

  <!-- AOS -->
  <script src="{{ url_for('static', filename = 'aos.js') }}"></script>
  <script>
    AOS.init();
  </script>

  <!-- Header -->
  <header class="bg-hero py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">{{ self.title() }}</h1>
	        <p class="lead mb-5 text-white-50">{% block lead %}{% endblock %}</p>
        </div>
      </div>
    </div>
  </header>

    <!-- Navigation -->
  {% include 'menu.html' %}


  <!-- AOS -->
  <script src="{{ url_for('static', filename = 'aos.js') }}"></script>
  <script>
    AOS.init();
  </script>
  
  <!-- Page Content -->
    {% block page_content %}{% endblock %}

<!-- go to top -->
  <button onclick="topFunction()" id="myBtn" title="Go to top">
    <img src="https://static.igem.wiki/teams/4151/wiki/up.png" id="myimg" width="70px" style="border-radius: 33%;"/>
  </button>

  <script>
    //Get the button
    var mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>


  <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
  {% include 'footer.html' %}

  <!-- Wiki Tools: Teams are allowed to remove it -->
  {% include 'wiki-tools.html' %}

  <!-- Bootstrap Bundle with Popper -->
  <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }}"></script>

  <script>
    var loader = document.getElementById("loader-wrapper");
    window.addEventListener("load", function(){
      loader.style.display = "none"
    })
  </script>

</body>
</html>
