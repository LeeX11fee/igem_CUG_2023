<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://static.igem.wiki/common/icons/favicons/igem-2022.svg"/>
    <link rel="license" href="https://creativecommons.org/licenses/by/4.0/"/>

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename = 'bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename = 'style.css') }}" rel="stylesheet">

    <!-- <title>{% block title %}{% endblock %} | CUG-China - iGEM 2022</title>-->

</head>

<body>
  <div id="loader-wrapper">
      <span class="loader">
            <img src="https://static.igem.wiki/teams/4151/wiki/loading.gif" alt="Our animated logo is keeping you company until the page has loaded.">
            <p><img src="" alt="Our animated logo is keeping you company until the page has loaded." width="70%" id="gotcha-mark"></p>
      </span>
  </div>

  <style>
    @media screen and (max-width: 720px) {
      .loader {
        width: 100% !important;
      }
    }

    #loader-wrapper {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #ffffff;
      z-index: 100000;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      justify-content: center;
      background-color: #FFFFFF;
    }

    .loader {
      color: #FE9901;
      width: 70%;
    }

    .loader img {
      width: 100%;
    }

    .gotcha-mark {
      position: relative;
      top: -2em;
    }
  </style>
  <!-- loading end -->

  {%  include'menu.html' %}

  <!-- Header
  <header class="bg-hero py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">{{ self.title() }}</h1>
	        <p class="lead mb-5 text-white-50">{% block lead %}{% endblock %}</p>
        </div>
      </div>
    </div>
  </header>
 -->
  <!-- Page Content -->
  <div class="container">
    {% block page_content %}{% endblock %}
  </div>

  <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
  {% include 'footer.html' %}

  <!-- Wiki Tools: Teams are allowed to remove it -->
  {% include 'wiki-tools.html' %}

  <!-- Bootstrap Bundle with Popper -->
  <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }}"></script>
</body>
</html>
