<!doctype html>
<html lang="en">
  

<body>
    <div id="loader-wrapper">
        <span class="loader">
              <img src="https://static.igem.wiki/teams/4242/wiki/change-page.gif">
        </span>
    </div>
  
    <style>
      @media screen and (max-width: 720px) 
      {
        .loader 
        {
          width: 100% !important;
        }
      }
  
      #loader-wrapper 
      {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100000;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
      }
  
      .loader 
      {
        width: 100%;
      }
  
      .loader img 
      {
        width: 100%;
      }
  
    </style>
    <!-- loading end -->
  
  

  {%  include'menu.html' %}


  <div class="container">
    {% block page_content %}{% endblock %}
  </div>

  <!-- Footer: MUST mention license AND have a link to team wiki's repository on gitlab.igem.org -->
  {% include 'footer.html' %}

  <!-- Wiki Tools: Teams are allowed to remove it -->
  {% include 'wiki-tools.html' %}

  <!-- Bootstrap Bundle with Popper -->
  <script src="{{ url_for('static', filename = 'bootstrap.bundle.min.js') }}"></script>

  <script>
    var loader = document.getElementById("loader-wrapper");
    window.addEventListener("load", function(){
      loader.style.display = "none"
    })
  </script>

</body>
</html>
