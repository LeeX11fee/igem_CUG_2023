/* home.css */
section {
    width: 100%;
    height: 100vh;
}
.wrapper {
    height: 100%;
}
/* Logo Part */
#Logo {
    position: relative;
}
.logo-wrapper {
    position: absolute;
    width: 100%;
    height: 100vh;
    overflow: hidden;
}
#Logo-video {
    min-width: 100%;
    width: auto;
    min-height: 100%;
    height: auto;
    z-index: -1;
}
img.big-logo {
    height: 32%;
    width: auto;
    margin-bottom: 15px;
}
h1.pagename {
    text-align: center;
    font-size: 2.8rem;
    margin: 0;
    padding:0;
}
hr.pagename {
    width:90%;
    border-top: 3px solid #2C2C2C;
}
p.pagename {
    width: 70%;
}
a.down {
    width: 50px;
    height: 50px;
    margin-top: 20px;
}
.down img {
    width: 100%;
    height: auto;
}
.bounce {
    animation: bounce 3s;
    animation-iteration-count: infinite;
  }
@keyframes bounce {
    0%, 25%, 50%, 75%, 100% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-20px);
    }
    60% {
        transform: translateY(-12px);
    }
}

@media (min-width: 992px) { 
    a.down {
        position: absolute;
        top: 80%;
        left: calc(50% - 25px);
    }
}
/*nav*/
header div.bread {
    display: none!important;
}
/* Project */
.text-wrapper, .img-wrapper {
    height: auto;
    padding-left: 6vw;
    padding-right: 6vw;
    padding-bottom: 3%;
}
main .text-wrapper p{
    font-size:1rem;
}
img.device {
    width: 70%;
    height: auto;
}
.img-full {
    max-width: 100%;
    width: auto;
    max-height: 100%;
    height: auto;
}
/*large device like computer*/
@media (min-width: 992px) { 
    .text-wrapper {
        height: 100vh;
        padding-left: 6%;
        padding-right: 6%;
        padding-bottom: 0%;
    }
    .img-wrapper {
        height: 100vh;
        padding-right: 6%;
        padding-left: 1%;
    }
    .video-wrapper {
        height: 100vh;
    }
}
video#Intro-video {

    max-width: 100%;
    width: auto;
    max-height: 90%;
    height: auto;
}
a.des-link {
    width: 40%;
    height: auto;
}
@media (min-width: 768px) {
    a.des-link {
        max-width: 20%;
        height: auto;
    }
}

</style>
